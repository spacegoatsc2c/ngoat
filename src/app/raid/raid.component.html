<div *ngIf="currentRaid">
  <div class="pure-g">
      <h5 class="pure-u-1 header">{{currentRaid.name}}</h5>
      <div *ngIf="is_prev()"
           class="pure-u-1-2"
           (click)="prev()">
          <span>[Prev]</span>
      </div>
      <div *ngIf="is_next()"
           class="pure-u-1-2"
           (click)="next()">
          <span>[Next]</span>
      </div>
  </div>
  <div class="pure-g">
    <div *ngFor="let boss of bosses"
          class="pure-u-1-2">
      <img [routerLink]="['/boss', boss.id]"
           [class.dead]="boss.is_dead"
           src="{{boss.logo}}"
           title="{{boss.name}}"
           routerLinkActive="active">
    </div>
  </div>
</div>
