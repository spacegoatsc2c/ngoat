<h2>Roster</h2>
<table>
  <thead>
    <tr>
      <th class="name">Name</th>
      <th class="ilvl">ilvl</th>
    </tr>
  </thead>
  <tbody *ngFor="let character of characters">
    <tr [routerLink]="['/character', character.id]">
      <td [class]="character.wowclass"
          class="name">{{character.name}}</td>
      <td class="ilvl">{{character.ilvl}}</td>
    </tr>
  </tbody>
</table>
